<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="referrer" content="origin-when-cross-origin" />
    <link
      rel="shortcut icon"
      href="{{ siteUrl }}static/favicon.ico"
      type="image/x-icon"
    />

    <title>AC Mindfulness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ siteUrl }}static/css/styles.css" />
  </head>

  <body class="home-page">
    <header class="header">
      <div class="header__content content-column">
        <a href="./" class="nav__link" id="logo">
          &thinsp; Ashling Cogan Mindfulness &thinsp;
        </a>

        <button type="button" class="nav-toggle">
          <img
            src="{{ siteUrl }}static/images/list.svg"
            alt="Menu"
            class="icon-open-menu"
          />
          <img
            src="{{ siteUrl }}static/images/x.svg"
            alt="Close Menu"
            class="icon-close-menu"
          />
        </button>

        <nav class="nav">
          <a href="about.html" class="nav__link">About</a>
          <a href="benefits.html" class="nav__link">benefits</a>
          <a href="book.html" class="nav__link">Book</a>
        </nav>
      </div>
    </header>

    <div class="wrapper">{% block content %} {% endblock %}</div>

    <footer class="footer">
      <div class="content-column centered">
        <p>Copyright 2022 AC Mindfulness. All rights reserved.</p>
      </div>
    </footer>

    <script src="{{ siteUrl }}static/js/scripts.js"></script>
  </body>
</html>
